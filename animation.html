<!DOCTYPE html>
<html>
<head>
  <title>Moving Element Animation</title>
  <style>
    .moving-element {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      left: 0;
      animation: move 2s linear infinite;
    }

    @keyframes move {
      0% {
        left: 0;
      }
      100% {
        left: calc(100vw - 50px);
      }
    }
  </style>
</head>
<body>
  <div class="moving-element"></div>
</body>
</html>
